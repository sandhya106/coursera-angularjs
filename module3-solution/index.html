<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="utf-8">
  <title>Narrow It Down</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="NarrowItDownController as ctrl">
    <input type="text" ng-model="ctrl.searchTerm" placeholder="Search term">
    <button ng-click="ctrl.narrow()">Narrow It Down For Me!</button>

    <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
    <div ng-if="ctrl.nothingFound">Nothing found</div>
  </div>
</body>
</html>
